<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;300;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="hero-page">
    <div class="hero-container">
      <div class="hero-logo">
        <img src="images/logo.svg" alt="" class="logo">
      </div>

      <div class="hero-header">
        <div class="title">
          <p>We are launching <span>soon!</span></p>
        </div>
        <div class="text">
          <p>Subscribe and get notified</p>
        </div>
        <form class="hero-form" action="index.html">
          <input class="email-input" type="email" placeholder="Your email address..." id="email">
          <button class="btn">Notify Me</button>
        </form>
      </div>

      <div class="hero-image">
        <img src="images/illustration-dashboard.png" alt="" class="hero-img">
      </div>

      <div class="hero-footer">
        <div class="hero-social-icon">
          <ion-icon name="facebook"></ion-icon>
        </div>
        <div class="footer-text">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>



  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <!-- <script src="script.js"></script> -->

</body>
</html>
