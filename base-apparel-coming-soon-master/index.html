<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Master | Base Apparel coming soon page</title>

</head>
<body>

  <div class="container">
    <div class="main-content">

      <div class="logo">
        <img class="logo-img" src="images/logo.svg" alt="">
      </div>

      <div class="header">
        <h1 class="header-1">We're</h1>
        <h1 class="header-2">coming</h1>
        <h1 class="header-3">soon</h1>
      </div>

      <div class="sub-header">
        <h2 class="sub-1">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </h2>
      </div>


      <form action="index.html"->
        <div class="wrapper">
          <input class="main-email" type="email" placeholder="Email Address" name="Email">
          <!-- <img src="images/icon-error.svg" alt="" class="error-img"> -->
          <button class="button" type="submit" name="button"><img src="images/icon-arrow.svg" alt=""></button>
        </div>

      </form>


    </div>

    <div class="aside-image">
      <img class="hero-img" src="images/hero-desktop.jpg" alt="">
    </div>
  </div>
  

  

  
  

</body>
</html>
